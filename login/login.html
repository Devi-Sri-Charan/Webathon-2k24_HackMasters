<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-message {
            color: red;
            margin-top: 5px;
        }
        .color{
            background-color: black;
            color: white;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="container shadow-lg w-25">
        <form class="form" id="loginForm">
            <h2 class="text-center">Login</h2>
            <!-- <p class="lead fs-5">* is the required field</p> -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                <small class="error-message" id="emailError"></small>
            </div>
            <div class="form-group">
                <label for="password">Password </label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    <!-- <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="showPasswordBtn">
                            <i class="fa fa-eye" aria-hidden="true"></i>
                        </button>
                    </div> -->
                </div>
                <small class="error-message" id="passwordError"></small>
            </div>
            <button type="submit" class="btn btn-primary color fs-1 btn-block sub" value="submit">Login</button>
            <p class="text-center">Don't have an account? <a href="signup.html">Signup</a></p>
        </form>
    </div>

    <script src="login.js"></script>
</body>

</html>
